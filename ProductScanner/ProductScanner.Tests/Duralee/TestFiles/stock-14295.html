<script type="text/javascript" language="javascript">
  $(document).ready(function () { 
        $(".showColorPopup").click(function () { 
				  var id = $(this).attr('rel'); 
				$('div.lotDetailPopup').hide(); 	 
				  $('#popuploader-' + id).show(); 
				  $.get("/admin/code/postback/getLotDetails.ashx?pattern=" + $('#PatternCode-' + id).val() + "&color=" + $('#ColorCode-' + id).val() + "&i=" + id , function (data) {    
				 			$('#lotDetail-' + id).html(data);   
				 			$('#lotDetailPopup' + id).fadeIn();   
				 			$('#popuploader-' + id).hide();   
				 		}, 'html');   
        }); 
        $(".showOnOrdersPopup").click(function () { 
				$('div.lotDetailPopup').hide(); 	 
				  var id = $(this).attr('rel'); 
				  $('#popupOrderLoading-' + id).show(); 
				  $.get("/admin/code/postback/getOnOrderDetails.ashx?pattern=" + $('#PatternCode-' + id).val() + "&color=" + $('#ColorCode-' + id).val() + "&i=" + id , function (data) {

				 			$('#onOrderDetailPopup' + id).fadeIn();   
				 			$('#popupOrderLoading-' + id).hide();   
				 		}, 'html');   
        }); 
  }); 
</script>
